<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --custom-primary: #4A102A;
            --custom-primary-hover: #3a0c21;
            --custom-secondary: #FE5D26;
            --custom-secondary-hover: #e54d1b;
        }
        .btn-primary {
            background-color: var(--custom-primary);
            border-color: var(--custom-primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--custom-primary-hover);
            border-color: var(--custom-primary-hover);
            color: white;
        }
        .btn-outline-primary {
            color: var(--custom-primary);
            border-color: var(--custom-primary);
        }
        .btn-outline-primary:hover {
            background-color: var(--custom-primary);
            border-color: var(--custom-primary);
            color: white;
        }
        .btn-secondary {
            background-color: var(--custom-secondary);
            border-color: var(--custom-secondary);
            color: white;
        }
        .btn-secondary:hover {
            background-color: var(--custom-secondary-hover);
            border-color: var(--custom-secondary-hover);
            color: white;
        }
        .btn-outline-secondary {
            color: var(--custom-secondary);
            border-color: var(--custom-secondary);
        }
        .btn-outline-secondary:hover {
            background-color: var(--custom-secondary);
            border-color: var(--custom-secondary);
            color: white;
        }
        .bg-primary {
            background-color: var(--custom-primary) !important;
        }
        .text-primary {
            color: var(--custom-primary) !important;
        }
        .alert-primary {
            color: #ffffff;
            background-color: var(--custom-primary);
            border-color: var(--custom-primary-hover);
        }
        .alert-secondary {
            color: #ffffff;
            background-color: var(--custom-secondary);
            border-color: var(--custom-secondary-hover);
        }
        .navbar {
            background: linear-gradient(135deg, var(--custom-primary) 0%, var(--custom-primary-hover) 100%) !important;
        }
        .card-custom-primary {
            background: linear-gradient(135deg, var(--custom-primary) 0%, var(--custom-primary-hover) 100%);
            color: white;
        }
        .card-custom-secondary {
            background: linear-gradient(135deg, var(--custom-secondary) 0%, var(--custom-secondary-hover) 100%);
            color: white;
        }
        .badge-primary {
            background-color: var(--custom-primary) !important;
        }
        .badge-secondary {
            background-color: var(--custom-secondary) !important;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
        }
        .nav-link:hover {
            color: white !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .accordion-button:not(.collapsed) {
            background-color: rgba(74, 16, 42, 0.1);
            color: var(--custom-primary);
        }
        .accordion-button:focus {
            border-color: var(--custom-primary);
            box-shadow: 0 0 0 0.25rem rgba(74, 16, 42, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'meal_list' %}">
                <i class="bi bi-bookmark-heart-fill me-2"></i>Calorie Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'food_add' %}">
                        <i class="bi bi-plus-circle me-1"></i>Add Food
                    </a>
                    <a class="nav-link" href="{% url 'meal_add' %}">
                        <i class="bi bi-journal-plus me-1"></i>Add Meal
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
